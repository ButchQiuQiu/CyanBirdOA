    <script>

        //签到
        function signin() {
            $.ajax({
                url: "signin_Signin.do",    //请求的url
                type: "post",               //请求方式get，post
                data: null,                 //传递给服务器的数据
                dataType: "json",           //返回的数据类型为文本
                success: function (data) {
                  if(data.returnIsTrue=="true"){
                    alert("签到成功");
                    $("#isSignin").html("已签到");
                  }else{
                      alert("签到失败");
                  }
                },
                error: function (data) {
                    alert("与服务器连接出错!");
                }
            });
        }
    </script>
